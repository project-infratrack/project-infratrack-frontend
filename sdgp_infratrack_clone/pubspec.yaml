name: infratrack
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_otp_text_field: ^1.4.0+2
  flutter_launcher_icons: ^0.14.3
  image_picker: ^0.8.7+4
  http: ^1.3.0
  shared_preferences: ^2.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/png/logo.png
    - assets/png/logo2.png
    - assets/png/icon.png
    - assets/png/map_placeholder.png
    - assets/png/pothole.png
    


flutter_icons:
  image_path: "assets/png/App_Icon_2.png"    # Path to your app icon image
  android: true
  ios: true